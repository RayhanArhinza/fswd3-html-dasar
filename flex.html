<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
	<title>Flexbox</title>
    <link rel="stylesheet" href="css/style5.css" />
	<!-- Font Awesome -->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<body>
    <div class="container">
        <div class="card">
            <div class="box box1"><i class="fa-brands fa-youtube" style="color: white;"></i></div>
            <div class="box box2"><i class="fa-brands fa-twitter" style="color: white;"></i></div>
            <div class="box box3"><i class="fa-brands fa-google" style="color: white;"></i></div>
            <div class="box box4"><i class="fa-brands fa-android" style="color: white;"></i></div>
            <div class="box box5"><i class="fa-brands fa-line" style="color: white;"></i></div>
            <div class="box box6"><i class="fa-brands fa-windows" style="color: white;"></i></div>
            <div class="box box7"><i class="fa-brands fa-figma" style="color: white;"></i></div>
            <div class="box box8"><i class="fa-brands fa-github" style="color: white;"></i></div>
            <div class="box box9"><i class="fa-brands fa-instagram" style="color: white;"></i></div>
            <div class="box box10"><i class="fa-brands fa-instagram" style="color: white;"></i></div>
        </div>
      </div>
      
</body>
</html>
