<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>To Do List</title>

    <!-- Style CSS -->
    <link rel="stylesheet" href="css/style6.css" />
    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium+Web">
    <link rel="stylesheet" href="css/font-awesome.css">
    <style>
        .lineThrough {
            text-decoration: line-through;
            color: #ccc;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" style="color: white;">To do list</a>
            </div>
        </nav>
    </header>

    <section>
        <div class="container">
            <div class="card mt-3">
                <div class="card-header">
                    To do List
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <div class="clear">
                                <i class="fa-solid fa-arrows-rotate fa-2x" style="width: 40px; height:40px;"></i>
                            </div>
                        </div>
                        <div class="col d-flex justify-content-end">
                            <div>
                                <div class="row">
                                    <h4 id="date"></h4>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="content">
                        <ol id="list" class="list " style="font-size: 20px;">
                            <!-- <li class="item">
                                <i class="fa fa-circle-thin co" job="complete" id="0"></i>
                                <p class="text">Drink Coffee</p>
                                <i class="fa fa-trash-o de" job="delete" id="0"></i>
                            </li> -->
                        </ol>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-text">
                            <i class="bi bi-plus-circle"></i>
                        </div>
                        <input type="text" id="input" placeholder="Add a to-do" class="form-control"
                            aria-label="Text input with checkbox">
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="js/script2.js"></script>

</html>
